<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이안소리 - 프로필 링크">
    <meta property="og:description" content="일상의 소리">
    <meta property="og:image" content="프로필.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>이안소리 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
      body {
        background-color: #44398A;
      }
      .profile {
        width: 100px;
        height: 100px;

        border-radius: 100%;

        border: 2px solid white;

        background-image: url('프로필.jpg');
        background-position: center;
        background-size: cover;
      }
      .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
      }
      .sub {
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
      }
      .wrap { 
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color:#44398A;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        
        box-shadow: 3px 3px 5px 0px black;
      }
      .wrap > a:hover {
        background-color: #f18ddc;

      }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">이안소리</h1>
        <p class="sub">포트폴리오</p>
        <a target="_blank" href="https://www.youtube.com/channel/UCzBHxCDNrFlhPgYKqOUsQ9g">유튜브</a>
        <a target="_blank" href="https://youtu.be/1_NfKuOpW24">한국교통연구원 홍보영상 제작</a>
        <a target="_blank" href="https://youtu.be/iO8yuP8iH_g">정부지원 보청기 제품 홍보영상 G500 제작</a>
        <a target="_blank" href="https://youtu.be/FiOLGtG341Q">2021 서울형 공론화 제작</a>
        <a target="_blank" href="https://youtu.be/eVHz9g3GeoQ">메이킹필름 쇼릴</a>
        <a target="_blank" href="https://youtu.be/Pjt0J_CV4VE">박이솔 성장동영상 제작</a>
    </div>
  
</body>
</html>
